<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://unpkg.com/htmx.org@1.9.11"></script>

    <title>Task Manager</title>
</head>
<body>

    <div class="row mt-5">

        <div id="tasklist" class="col" hx-get="http://localhost:3000/todos" 
                              hx-swap="innerHTML" 
                              hx-trigger="load">

        </div>
        <div class="col">
            <form>
                <div>
                    <input name="task" type="text" class="form-control" placeholder="Enter Task" aria-label="Enter Task">
                </div>
                
                <div class="mt-2">
                    <button type="submit" class="btn btn-primary" 
                    hx-post="http://localhost:3000/addtask"
                    hx-target="#tasklist ul" hx-swap="beforeend"
                    >Add Task</button>
                </div>
                

            </form>
        </div>
    </div>


    
</body>
</html>
